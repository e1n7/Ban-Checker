<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ban Checker</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/ModSefton/BanChecker/refs/heads/main/brainly_logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="toast">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
    </svg>
    <span id="toastMessage">Copied to clipboard!</span>
</div>

<div id="container">
    <header>
        <div class="logo-container">
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Brainly_logo.svg/1920px-Brainly_logo.svg.png" alt="Brainly Logo">
        </div>
        <h1 id="heading">Ban Checker</h1>
        <p class="subtitle">Scan your content for banned words before posting</p>
    </header>

    <div class="input-group">
        <label for="inputText">Your Text</label>
        <textarea id="inputText" placeholder="Paste your content here to scan for banned words..."></textarea>
    </div>

    <div class="button-row">
        <button id="checkBtn" onclick="checkBanWords()">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.3-4.3"/>
            </svg>
            <span>Analyze Content</span>
        </button>
        <button id="resetBtn" onclick="resetFields()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M8 16H3v5"/>
            </svg>
            <span>Clear</span>
        </button>
    </div>

    <div id="resultsContainer"></div>

    <div id="previewSection" style="display: none;">
        <label>Preview</label>
        <div id="highlightedText"></div>
    </div>

    <footer>Made for Brainly.ph moderators and users</footer>
</div>

<button id="fab" onclick="toggleSymbols()">
    <svg id="fabIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
        <path d="M9 18h6"/>
        <path d="M10 22h4"/>
    </svg>
</button>

<div id="symbolPanel">
    <div class="panel-header">
        <div class="panel-header-top">
            <h3>Symbol Finder</h3>
            <button class="close-btn" onclick="toggleSymbols()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
                </svg>
            </button>
        </div>
        <input type="text" id="symbolSearch" placeholder="Type a letter (e.g., a, e, o)..." onkeyup="searchSymbols()">
    </div>
    <div class="symbol-list" id="symbolList"></div>
    <div class="panel-footer">
        <p>Click to copy â€¢ Double-click to insert</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
